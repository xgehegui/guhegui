<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人社保计算软件</title>
				<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
		
		<script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<style>
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="text-center">
				<h2>个人社保计算器-荒原狼</h2>
				<hr/>
			</div>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3"><input type="text" class="form-control" placeholder="请输入工资" id="salary"/></td>
					<td><button class="btn btn-danger btn-block">计算</button></td>
				</tr>
				<tr class="bg-primary text-white">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td></td>
					<td>20%</td>
					<td></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td></td>
					<td>6%</td>
					<td></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td></td>
					<td>1.5%</td>
					<td></td>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td></td>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td></td>
					<td>12%</td>
					<td></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td></td>
					<td>公司合计</td>
					<td></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4"></td>
				</tr>
				
			</table>
		</div>
	</body>
</html>
